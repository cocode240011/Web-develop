<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>My Todo</title>
        <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/todo.css">
        <link rel="stylesheet" href="/css/h5.css" media="only screen and (max-width:480px)">
        <link rel="stylesheet" href="/css/black.css" class="yy-theme">
    </head>
    <body>
        <div class="page-container task">
            <div class="side-menu side-menu-task">
                <div class="user-logo">
                    <div class="user-img">
                        <img src="/images/doge.gif" alt="doge">
                    </div>
                    <div class="user-name">
                        Cocode
                    </div>
                    <div class="triangle"></div>
                </div>
                <hr>
                <div class="main-menu">
                    <div class="main-menu-item" id="task-item">
                        <div class="item-icon">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                        </div>
                        任务
                    </div>
                    <div class="main-menu-item" id="theme-item">
                        <div class="item-icon">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </div>
                        主题
                    </div>
                </div>
            </div>
            <div class="main-task">
                <div class="title">
                    <span>My Todo</span>
                </div>
                <div class="content">
                    <div class="task-container">
                        <div class="form">
                            <input id="input" type="text" name="name" placeholder="按Enter完成输入" autocomplete="off">
                            <div id="add-button">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="timeline-task">
                            <div class="timeline">
                                <div class="time-date">
                                </div>
                                <div class="yy-todo-cell">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/helper.js"></script>
        <script src="js/todo_main.js"></script>
    </body>
</html>
